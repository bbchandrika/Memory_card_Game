<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>Memory Card Game</title>
</head>
<body>
  <div class="container">
    <div id="dynamic-cards" class="game-container">
      <div class="heading-container">
        <h1 class="gfg-heading">Memory Game</h1>
        <h2 class="game-heading">Click any card to flip it!</h2>
      </div>
      <div class="cards-container" id="cards-container"></div>
      <div class="progress-container">
        <div class="move-counter">Moves: 0</div>
        <button id="restart" class="restart-button">Restart Game</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
